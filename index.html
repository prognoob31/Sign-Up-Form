<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
    
<body>
    <div class="page-container">


    <div class="image-section">

      <div class="logo-overlay">
        <img src="assets/odin-lined.png" alt="Odin Logo" class="logo-image" />
        <h1 class="logo-text">ODIN</h1>
      </div>

      <p class="photo-credit">
        Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a>
      </p>

    </div>


   <div class="form-section">

      <!-- Intro Text -->
      <div class="intro-text">
        <p>
          This is not a real online service! You know you need something like this
          in your life to help you realize your deepest dreams.
        </p>
        <p>Sign up <em>now</em> to get started.</p>
        <p><strong>You know you want to.</strong></p>
      </div>

      <!-- Form Block -->
      <div class="form-wrapper">
        <h2>Letâ€™s do this!</h2>

        <form action="#" method="post">

          <div class="form-grid">

            <div class="form-group">
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="first-name" />
            </div>

            <div class="form-group">
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" name="last-name" />
            </div>

            <div class="form-group">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" />
            </div>

            <div class="form-group">
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" id="phone" name="phone" />
            </div>

            <div class="form-group">
                
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password" required />
                
            </div>

            <div class="form-group">
                
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input type="password" id="confirm-password" name="confirm-password" required />
    
            </div>

          </div>

        </form>
      </div>


      <div class= "action-area">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>

    </div>

  </div>
</body>
</html>
